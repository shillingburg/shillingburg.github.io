<html>
	<head>

		<title>zodiac</title>

<script type="text/javascript">
   function blockMove() {
      event.preventDefault() ;
}

	function loadText() {
		document.getElementById('textSagittarius').classList.add('textSagittarius');
		document.getElementById('textSagittarius').classList.add('fadein');
		document.getElementById('toucher').classList.remove('touchme');
	}

	function destroyText() {
		document.getElementById('toucher').classList.add('touchme');
		document.getElementById('textSagittarius').classList.remove('fadein');
		document.getElementById('textSagittarius').classList.add('fadeout');
	}


	function transitionPage() {
	document.getElementById('container').classList.add('fadeout');
}
function stateChange() {
	 window.location="home.html";
}


</script>
		
	</head>
	<body ontouchmove="blockMove()">
		<div class="blankcontainer" id="container">


		<div class="sagcont fadein"></div>
		<div id="textSagittarius"  onclick="destroyText()"></div>
		<div class="touchme" id="toucher" onclick="loadText()"></div>
		<div class="backbutton" onclick="transitionPage(); setTimeout('stateChange()',2000);"></div>
	</div>


	</body>

<script>


</script>

</html>
