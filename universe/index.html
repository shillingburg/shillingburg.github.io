}

window.addEventListener("mousedown", addPop);

	function addPop () {
		var xPos = event.pageX;
		var yPos = event.pageY;
		var tapPop = two.makeCircle(xPos, yPos, 50);
		tapPop.fill = 'transparent';
		tapPop.stroke = '#ffffff';
		tapPop.linewidth = 4;
		pops.push(tapPop);

		//soundManager.play(notes[currentNote]);
		currentNote++;
		
		if(currentNote == 8) {
			currentNote = 0;
		}
	}

	function playSound (soundToPlay) {
		soundManager.play(soundToPlay);
	}

var circle = two.makeCircle(-70, 0, 50);
var rect = two.makeRectangle(70, 0, 100, 100);
circle.fill = '#FF8000';
rect.fill = 'rgba(0, 200, 255, 0.75)';

var group = two.makeGroup(circle, rect);
group.translation.set(two.width / 2, two.height / 2);
group.scale = 0;
group.noStroke();

// Bind a function to scale and rotate the group
// to the animation loop.
two.bind('update', function(frameCount) {
	for (var i = 0, len = pops.length; i < len; i++) {
  		pops[i].scale += 0.1;
  		pops[i].linewidth -= 0.2;
  		pops[i].opacity -= 0.1;
  		if(pops[i].linewidth < 0.001) {
  			two.remove(pops[i]);
  		}
	}
}).play();  // Finally, start the animation loop
