<html>
<head>
	
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta name="author" content="">
	<meta name="description" content="Future Warrior">
	<meta name="keywords" content="">
	<link href="main.css" rel="stylesheet" media="screen" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<title>Future Warrior</title>

	<script>
	var WIDTH;
var HEIGHT;
var canvas;
var con;
var g;
var particleCount;
var pxs = new Array();
var rint = 110;

$(document).ready(function(){
	WIDTH = window.innerWidth;
	HEIGHT = window.innerHeight;
	particleCount = window.innerHeight/10;


	$('#container').width(WIDTH).height(HEIGHT);
	canvas = document.getElementById('particles');
	$(canvas).attr('width', WIDTH).attr('height',HEIGHT);
	con = canvas.getContext('2d');
	for(var i = 0; i < particleCount; i++) {
		pxs[i] = new Circle();
		pxs[i].reset();
	}
	setInterval(draw,rint);

	
});

function draw() {
	con.clearRect(0,0,WIDTH,HEIGHT);
	for(var i = 0; i < pxs.length; i++) {
		pxs[i].fade();
		pxs[i].draw();
	}
}

function Circle() {
	this.s = {ttl:3500, xmax:5, ymax:2, rmax:5, rt:1, xdef:960, ydef:540, xdrift:4, ydrift: 4, random:true, blink:true};

	this.reset = function() {
		this.x = (this.s.random ? WIDTH*Math.random() : this.s.xdef);
		this.y = (this.s.random ? HEIGHT*Math.random() : this.s.ydef);
		this.r = ((this.s.rmax-1)*Math.random()) + 1;
		this.hl = (this.s.ttl/rint)*(this.r/this.s.rmax);
		this.rt = Math.random()*this.hl;
		this.s.rt = Math.random()+1;
		this.stop = Math.random()*.2+.4;
	}

	this.fade = function() {
		this.rt += this.s.rt;
	}

	this.draw = function() {
		if(this.s.blink && (this.rt <= 0 || this.rt >= this.hl)) this.s.rt = this.s.rt*-1;
		else if(this.rt >= this.hl) this.reset();
		var newo = 1-(this.rt/this.hl);
		con.beginPath();
		con.arc(this.x,this.y,this.r,0,Math.PI*2,true);
		con.closePath();
		var cr = this.r*newo;
		g = con.createRadialGradient(this.x,this.y,0,this.x,this.y,(cr <= 0 ? 1 : cr));

		g.addColorStop(0.4, 'rgba(255,146,170,'+newo+')');
		g.addColorStop(1.0, 'rgba(255,145,110,0)');

		con.fillStyle = g;
		con.fill();
	}

}

</script>




</head>


<body>

	<canvas id="particles"></canvas>
	<div class="bottom"></div>
	<div class="overlay"></div>
